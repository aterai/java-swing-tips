#-*- mode:java; encoding:utf8n; coding:utf-8 -*-
#vim:set fileencoding=utf-8:
min_width  = 570
min_height = 560

menubar = file edit setup help

file           = new open - save saveAs - exit
fileLabel      = ファイル
fileMnemonic   = F
newLabel       = 新規ファイル
newMnemonic    = N
openLabel      = 開く
openMnemonic   = O
saveLabel      = 上書き保存
saveMnemonic   = S
saveAsLabel    = 名前を付けて保存
saveAsMnemonic = A
exitLabel      = 終了
exitMnemonic   = E
newImage       = /resources/images/icon_new-file.png
openImage      = /resources/images/icon_open-file.png
#saveAsImage   = /resources/images/icon_open-file.png
saveImage      = /resources/images/icon_save-file.png
#exitImage     = /resources/images/icon_open-file.png


edit         = cut copy paste - undo redo
editLabel    = 編集
editMnemonic = E
cutLabel     = 切り取り
cutAction    = cut-to-clipboard
cutImage     = /resources/images/icon_cut.png
copyLabel    = コピー
copyAction   = copy-to-clipboard
copyImage    = /resources/images/icon_copy.png
pasteLabel   = 貼り付け
pasteAction  = paste-from-clipboard
pasteImage   = /resources/images/icon_paste.png
undoLabel    = アンドゥ
undoAction   = Undo
redoLabel    = リドゥ
redoAction   = Redo


setup              = properties
setupLabel         = 設定
setupMnemonic      = S
propertiesLabel    = 基本設定
propertiesMnemonic = P


help            = help version
helpLabel       = ヘルプ
helpMnemonic    = H
versionLabel    = バージョン
versionMnemonic = V


toolbar      = new open save - env
newTooltip   = 新規ファイルで初期化する
openTooltip  = ファイルを開く
saveTooltip  = ファイルを上書き保存する
envTooltip   = 環境を設定する
